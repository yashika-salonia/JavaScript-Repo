<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calculator">
        <!-- <h2>Calculator</h2> -->
        <input type="text" id="display" readonly>
        <div class="buttonContainer">
            <button class="button"
            onclick="currDisplay=''
            document.querySelector('#display').value=currDisplay;"
            >C</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'1'
            document.querySelector('#display').value=currDisplay;
            ">1</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'2'
            document.querySelector('#display').value=currDisplay;"
            >2</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'+'
            document.querySelector('#display').value=currDisplay;"
            >+</button>
            
            <button class="button"
            onclick="currDisplay=currDisplay+'3'
            document.querySelector('#display').value=currDisplay;"
            >3</button>
            
            <button class="button"
            onclick="currDisplay=currDisplay+'4'
            document.querySelector('#display').value=currDisplay;"
            >4</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'-'
            document.querySelector('#display').value=currDisplay;"
            >-</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'5'
            document.querySelector('#display').value=currDisplay;"
            >5</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'6'
            document.querySelector('#display').value=currDisplay;"
            >6</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'*'
            document.querySelector('#display').value=currDisplay;"
            >*</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'7'
            document.querySelector('#display').value=currDisplay;"
            >7</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'8'
            document.querySelector('#display').value=currDisplay;"
            >8</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'/'
            document.querySelector('#display').value=currDisplay;"
            >/</button>

            <button class="button"
            onclick="
            let result=eval(currDisplay);
            currDisplay=result
            document.querySelector('#display').value=currDisplay;"
            >=</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'9'
            document.querySelector('#display').value=currDisplay;">9</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'0'
            document.querySelector('#display').value=currDisplay;"
            >0</button>

            <button class="button"
            onclick="currDisplay=currDisplay+'.'
            document.querySelector('#display').value=currDisplay;"
            >.</button>
        </div>
    </div>
    <script>
        let currDisplay='';
        document.querySelector('#display').value=currDisplay;

    </script>
</body>
</html>
