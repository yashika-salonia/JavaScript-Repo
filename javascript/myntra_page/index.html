<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="bag-button" onclick="cartQuantity++;
    document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;
    ">Add to bag</button>

    <button class="wish-button" 
    onclick="cartQuantity--;
    document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;
    ">Move to wishlist</button>

    <button class="bag-button"
    onclick="cartQuantity+=2;
    document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;
    ">Add 1+1 sale item</button>
    <h1 id="cart-summary">Your bag has 0 items</h1>
</body>
<script>
    let cartQuantity=0

    document.querySelector('#cart-summary').innerText=`Your bag has ${cartquantity} items`;
</script>
</html>
