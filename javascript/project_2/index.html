<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <header>Welcome, Are u ready to calculate your BMI?</header>
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label>Height(in cm): </label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight(in kg): </label>
                <input type="text" id="weight">
            </p>
            <button>Calculate BMI</button>
        </form>
            <div id="result"></div>
            <div id="Weight-Guide">
                <h3>BMI Weight Guide</h3>
                <p id="Guide"><b>Under Weight</b> = Less than 18.6</p>
                <p id="Guide"><b>Normal Range</b> = 18.6 and 24.9</p>
                <p id="Guide"><b>Overweight</b> = Greater than 24.9</p>
            </div>
    </div>
    <footer>Thanks for using us!</footer>
</body>
<script src="proj_2.js"></script>
</html>
