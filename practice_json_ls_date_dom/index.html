<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice</title>
    <style>
        button{
            width:150px;
            height:100px;
            margin: 4px;
            font-size: 25px;
            border: none;
            border-radius: 25px;
        }
        .js-odd{
            background-color: cornflowerblue;
        }
        .js-even{
            background-color: violet;
        }
        .reset-button:hover{
            background-color: rgb(249, 124, 124);
        }
    </style>
</head>
<body>
    <button class="count-button" onclick="countClick();">
    </button>

    <!-- reset button -->
    <!-- <button class="reset-button">Reset Count</button> -->

    <script>
        
        let count=localStorage.getItem('count') || 0;

        function countClick(){
            count++;
            localStorage.setItem('count',count);
            updateButton();
        }

        function updateButton(){
            let button=document.querySelector('.count-button');
            if(count%2===0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }
            else{
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            
            button.innerText=count;
        }

        updateButton();

    </script>
</body>
</html>
